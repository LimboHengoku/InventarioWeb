													</button>

	                												ng-model="dCtrl.detalleDispo.dispositivo.ubicacionBean.sedeBean.nomSede">

														<div class="col-lg-4">
															<label for="email">Marca:</label>

													</button>

														<input type="text" class="form-control" id="txt_pc_det" disabled
															ng-model="dCtrl.detalleDispo.dispositivo.cpu.nomCpu">

														<input type="text" class="form-control" id="txt_cpu_det" disabled
															ng-model="dCtrl.detalleDispo.dispositivo.cpu.procesador">
													</div>
												</div>
											</div>
										</div>
										<div class="card">
											<div class="card-header" id="headingFive">

														<i style='font-size:24px' class='fas'>&#xf007;</i>&nbsp;&nbsp;Usuarios	 
													</button>
												</h5>
											</div>

															</tr>
														</thead>
														<tbody>
															<tr ng-repeat="us in dCtrl.detalleDispo.dispositivo.dispositivoUsuarioBeans">

																	{{us.usuarioUbicacionBean.usuarioBean.ape1}}
																	{{us.usuarioUbicacionBean.usuarioBean.ape2}}
																</td>
																<td>{{us.usuarioUbicacionBean.usuarioBean.usuRed}}</td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
										</div>

													 		aria-expanded="false" aria-controls="collapseFour">
