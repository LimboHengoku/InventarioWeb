<!-- Dialog -->
<div class="modal fade bd-example-modal-sm" id="ventanaOk" role="dialog">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header" style="background-color: #c23f3e;">
				<h5 class="modal-title" id="lbl_titulo_confir" style="color: white;"></h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<i class='fas fa-info-circle' ng-if="dCtrl.estado == '0'" style="color: aqua;"> &nbsp;&nbsp; {{dCtrl.mensaje}} </i>
					<i class="fa fa-exclamation-triangle" aria-hidden="true" ng-if="dCtrl.estado != '0'"
						style="color: red;">&nbsp;&nbsp; {{dCtrl.mensaje}} </i>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn btn-primary">Aceptar</button>
			</div>
		</div>
	</div>
</div>
