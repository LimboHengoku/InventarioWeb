<div class="modal fade" id="datosRelacionados" tabindex="-1" role="dialog" 
		aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header" style="background-color: #c23f3e;">
				<h5 class="modal-title" id="lbl_titulo_datosRelacionados" 
						style="color: white;text-align: center;"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
			</div>
			
			<div class="modal-body">
				<div class="container">
					<div class="row" id="fila1">
						<form role="form-group">
							<div class="form-group">
								<div class="col-lg-12">
									<label for="username">
									<h6>Tipo de Dispositivo</h6>
									</label>
								 	<input type="text" disabled
								 		 ng-model="dCtrl.datosRelacionados.tipoDispositivoBean.nomDispositivo" >
								</div>
							</div>
							<div class="row">
									<div class="col-lg-5">
										<label data-toggle="tooltip"><h6>Marca</h6></label>
										<input type="text" id="txt_marca_1" disabled
											ng-model="dCtrl.datosRelacionados.marca" >
									</div>
									<div class="col-lg-5">
										<label data-toggle="tooltip"><h6>Modelo</h6></label> 
										<input type="text" id="txt_modelo_1" disabled
											ng-model="dCtrl.datosRelacionados.modelo" >
									</div>
							</div>
							<div class="row">
								<div class="col-lg-5">
									<label data-toggle="tooltip"><h6>Serie</h6></label>
									<input type="text" id="txt_serie_1" disabled
										ng-model="dCtrl.datosRelacionados.serie" >
								</div>
								<div class="col-lg-5">
									<label data-toggle="tooltip"><h6>Cod.Barras</h6></label>
									<input type="text" id="txt_cod_barras_1" disabled
										ng-model="dCtrl.datosRelacionados.codBarras">
								</div>
							</div>
						</form>
					</div>
					<hr/> 
					<div class="row">
						<section id="tabs" class="project-tab">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<nav>
											<div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
												<a class="nav-item nav-link active" id="nav-home-tab"
												data-toggle="tab" href="#nav-home" role="tab"
												aria-controls="nav-home" aria-selected="true"><i
												class="material-icons">&#xe337;</i>&nbsp;Datos
												PC/Antivirus/Otros</a> <a class="nav-item nav-link"
												id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
												role="tab" aria-controls="nav-profile" aria-selected="false"><i
												class="material-icons">&#xe30b;</i>&nbsp;Sistema Operativo</a>
											</div>
										</nav>
										<br/>
										<div class="tab-content" id="nav-tabContent">
											<div class="tab-pane fade show active" id="nav-home"
												role="tabpanel" aria-labelledby="nav-home-tab">
												<form role="form" style="margin-top: 5px;">
													<div class="form-group">
														<label for="username"> <h6>Nombre PC:</h6> </label> 
														<input type="text" id="txt_name_pc" disabled
															ng-model="dCtrl.datosRelacionados.cpuBean.nomCpu">
														
													</div>
													<div class="form-group">
														<label for="username"> <h6>Procesador:</h6> </label> 
														<input type="text" id="txt_procesador" disabled
															ng-model="dCtrl.datosRelacionados.cpuBean.procesador">
													</div>
													<div class="row">
														<div class="col-sm-8">
															<div class="form-group">
																<label for="username"> <h6>Antivirus:</h6> </label> 
																<input type="text" id="txt_antivirus" disabled
																ng-model="dCtrl.datosRelacionados.cpuBean.antivirusBean.marca">
																
															</div>
														</div>
														<div class="col-sm-4">
															<button type="button"
																class="subscribe btn btn-primary btn-block shadow-sm"
																	id="btn_modif">Modificar</button>
														</div>
													</div>
												</form>
											</div>
											<div class="tab-pane fade" id="nav-profile" role="tabpanel"
												aria-labelledby="nav-profile-tab">
												<br/>
												<table class="table" cellspacing="0">
													<thead>
														<tr >
															<th>ID</th>
															<th>Sistema Operativo</th>
															<th>Accion</th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="cpu in dCtrl.datosRelacionados.cpuBean.cpuSoBeans">
															<td>{{cpu.sistemaOperativoBean.idSo}}</td>
															<td>{{cpu.sistemaOperativoBean.nomSo}}</td>
															<td><a href="#" class="create" title="Agregar"
															data-toggle="tooltip"><i class="fa fa-plus-circle"
																aria-hidden="true" id="ic_crear"></i></a> <a href="#"
															class="delete" title="Elminar" data-toggle="tooltip"><i
																class="fa" id="ic_delete">&#xf1f8;</i></a></td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
					
				</div>
			</div>
		</div>
	</div>

</div>
