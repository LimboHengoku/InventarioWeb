<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./boostrap/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="./css/Login/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="./css/Login/animate/animsition.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./css/Login/Login_v_1_0.css">
    <link rel="stylesheet" type="text/css" href="./css/Login/Login_v_1_1.css">
<!--===============================================================================================-->
   
   <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  

  </head>
  <body >
    <div class="limiter">
  		<div class="container-login100" 
  			style="background-image: url('imagenes/Inventario_2.jpg'); 
  					background-repeat: no-repeat;
  					background-attachment: fixed;
                    background-size: 100% 100%;">
                    
  			<div class="wrap-login100">
  				<form class="login100-form validate-form" method="post">
  					<span class="login100-form-title p-b-26">
  						SISTEMA DE INVENTARIO
  					</span>
  					<span class="login100-form-title p-b-48">
              <img src="imagenes/logo_utp.png" alt="" id="logo_utp">
  					</span>

  					<div class="wrap-input100 validate-input">
  						<input class="input100" type="text"
  							 name="usuario">
  						<span class="focus-input100" data-placeholder="Usuario"></span>
  					</div>

  					<div class="wrap-input100 validate-input" data-validate="Enter password">
  						<span class="btn-show-pass">
  							<i class="zmdi zmdi-eye"></i>
  						</span>
  						<input class="input100" type="password" name="clave">
  						<span class="focus-input100" data-placeholder="Contraseña"></span>
  					</div>
            <div class="text-right p-t-8 p-b-31">
              <a href="#">
                Olvidastes la contraseña?
              </a>
            </div>

  					<div class="container-login100-form-btn">
  						<div class="wrap-login100-form-btn">
  							<div class="login100-form-bgbtn"></div>
  							<!--<button class="login100-form-btn">
  								Ingresar
  							</button>-->
                <button type="submit" class="btn btn-danger" id="btn_ingresar"
                	>Ingresar</button>
  						</div>
  					</div>

  				</form>
  			</div>
  		</div>
  	</div>

<!-- ==================================== Boostrap JavaScript ===================== -->
<!--===============================================================================================-->

	<script src="./boostrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="./jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="./javaScript/Login/Login_v1_0.js"></script>
<!--===============================================================================================-->
  
  
  </body>
</html>
